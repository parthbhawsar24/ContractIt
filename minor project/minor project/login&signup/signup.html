<body>
    <header class="container">


        <nav class="navigation">

            <!-- Logo -->
            <div class="logo">
                <img src="../images/Labour.png">
            </div>

            <!-- Navigation -->
            <ul class="menu-list">
                <li><a href="../index.html">Home</a></li>
                <li><a href="../index.html">About</a></li>

            <div class="humbarger">

                <div class="bar2 bar"></div>
                <div class="bar"></div>
            </div>
        </nav>
        <div class="login-header">

            <div class="login login-content"></div>

            <div class="sign login-content">
                <form method="GET" action="../index.html">
                    <h3>Create New Account</h3>
                    <input class="form-control" name="email" type="text" placeholder="Name" required>
                    <input class="form-control" name="email" type="email" placeholder="Email" required>
                    <input class="form-control" name="password" type="password" placeholder="Password" required>
                    <button type="submit" class="loginBtn">Create Account</button>
                    <p>Already have account? <a href="loginPage.html"> Login</a></p>
                </form>
            </div>
        </div>
    </header>
